                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active nav-color" aria-current="page" href="#">Dashboard</a>
                    </li>

                        <a class="nav-link nav-color" href="#">Itinerary Builder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  nav-color" href="attraction.html">Attractions</a>

     <!-- Background Carousel -->
    <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <!-- data-bs-ride enables autoplay -->
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="./imgs/travelbg1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="./imgs/travelbg2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="./imgs/travelbg3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="./imgs/travelbg4.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <!-- trip form -->
    <div class="container-fluid align-content-center" id="main">
        <div class="row">
            <div class="col text-center">
                <h1 class="changing-text">Plan a new trip!</h1>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-6"> 
                <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">Trip Name</span>
                    <input type="text" id="trip" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                    <input type="text" id="city" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">Dates</span>
                    <input type="text" id="dates" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-6">
                <button type="button" id="plan" class="btn btn-primary w-100">Start Planning!</button>
            </div>
        </div>
    </div>

  

 



     <!-- Bootstrap JS -->
