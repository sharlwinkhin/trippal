<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="./style/style.css">
    
    <script>
        const userUID = localStorage.getItem("userUID");

        if (!userUID) {
            window.location.href = "login.html"; // Redirect to login if not authenticated
        }
    </script>

    
    <script type="module" src="./js/profile.js"></script>
   
</head>
<body>

<div class="container">
    <!-- Save profile photo -->
    <div class="row">
        <div class="col-md-6">
            <h1>Change Profile Picture</h1>
            <p>Click or drag-and-drop your new profile pic into the space below
                to save it into our platform. 
            </p>
            <div id="uploadpic" class="upload-area" style="border: 2px dashed #ccc; padding: 20px; text-align: center;">
                Drop image here or click to upload
                <input type="file" id="fileinput" style="display:none" accept="image/*">
            </div>
        </div>
        <div id="profilepic" class="col-md-6">
            <img id="uploadedimage" src="https://via.placeholder.com/400x300" alt="Your profile pic will appear here" style="max-width:100%; height:auto; display:none;" />
        </div>
    </div>

</div>


 <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
